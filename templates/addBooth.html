{% extends 'layout.html' %}
{% block body %}

<h1>Add Booth</h1>
<form class="" action="#" method="post" role="form">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" value="" class="form-control"><br>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" value="" class="form-control"><br>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" value="" class="form-control"><br>
  </div>

  <div class="form-group">
    <label for="image">Picture Link</label>
    <input type="text" name="image" value="" class="form-control"><br>
  </div>

  <button type="submit" name="button" class="btn btn-primary">Add</button>
  <a href="{{ url_for('index') }}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
