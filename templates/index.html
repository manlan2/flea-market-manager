<div class="">
  <h3>Come See These Vendors</h3>
  <ul class="list-unstyled">
    {% for booth in booths %}
    <li><a href="{{ url_for('booth', booth_id=booth.id) }}">{{ booth.name }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class="">

  <h3>Newest Items Listed</h3>
  <ul class="list-unstyled">

  {% for item in items %}
  <li><a href="{{ url_for('item', booth_id=item.booth_id, item_id=item.id) }}">{{ item.name }}</a></li>
  {% endfor %}
</ul>
<a href="{{ url_for('allItems') }}" class="btn btn-default">See All Items</a>
</div>

{% endblock %}
