{% extends 'layout.html' %}
{% block body %}
<h1>Booth Page for {{ booth.name }}</h1>
<a href="{{ url_for('addItem', booth_id=booth.id)}}">New Item</a>

{% for item in items %}
<h3>{{item.name}}</h3>
<p>{{ item.description }}</p>
<p>{{ item.price }}</p>
<a href="{{ url_for('editItem', booth_id=booth.id, item_id=item.id) }}">Edit</a>
<a href="{{ url_for('deleteItem', booth_id=booth.id, item_id=item.id) }}">Delete</a>

{% endfor %}

{% endblock %}
