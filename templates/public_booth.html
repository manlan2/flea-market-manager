{% extends 'layout.html' %}
{% block body %}

<div class="col-lg-6 col-xs-1">
  <h1><img src="{{booth.image}}" alt="" />{{ booth.name }}</h1>

  <div class="">
    {{booth.email}}
  </div>
  <div class="">
    {{booth.phone}}
  </div>
</div>

<div class="col-lg-6 col-xs-1">
  <ul class="list-unstyled">
    {% for item in items %}
    <li>
      <a href="{{ url_for('item', booth_id=booth.id, item_id=item.id) }}"><h3>{{item.name}}</h3></a>
      <img src="{{ item.image }}" alt="">
      <p>{{ item.description }}</p>
      <p>{{ item.price }}</p>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
