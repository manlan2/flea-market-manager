{% extends 'layout.html' %}
{% block body %}
<!-- TODO: This page needs styles. -->
<h1>Add Item to {{ booth.name }}</h1>
<form class="" action="#" method="post">
  <label for="name">Name</label>
  <input type="text" name="name" value=""><br>

  <label for="description">Description</label>
  <textarea name="description"></textarea><br>

  <label for="price">Price</label>
  <input type="text" name="price" value=""><br>

  <label for="category">Category</label>
  <input type="text" name="category" value=""><br>

  <label for="image">Picture Link</label>
  <input type="text" name="image" value=""><br>

  <button type="submit" name="button" class="btn btn-primary">Add</button>
  <a href="{{ url_for('booth', booth_id=booth.id) }}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
