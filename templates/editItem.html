{% extends 'layout.html' %}
{% block body %}
<h1>Edit Item for {{ booth.name }}</h1>
<form class="" action="#" method="post">
  <label for="name">Name</label>
  <input type="text" name="name" value="item.name"><br>
  <label for="description">Description</label>
  <textarea name="description">{{item.description}}</textarea><br>
  <label for="price">Price</label>
  <input type="text" name="price" value="item.price"><br>
  <label for="category">Category</label>
  <input type="text" name="category" value="item.category"><br>
  <!-- <label for="picture">Picture Link</label>
  <input type="text" name="picture" value=""><br> -->

  <button type="submit" name="button">Submit</button>  <a href="{{ url_for('booth', booth_id=booth.id) }}">Cancel</a>

</form>
{% endblock %}
