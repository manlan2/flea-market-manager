{% extends 'layout.html' %}
{% block body %}

<h1>Edit Information for {{booth.name}}</h1>
<form class="" action="#" method="post" role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control"><br>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control"><br>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" class="form-control"><br>
  </div>

  <div class="form-group">
    <label for="image">Picture Link</label>
    <input type="text" name="image" class="form-control"><br>
  </div>

  <button type="submit" name="button" class="btn btn-primary">Add</button>
  <a href="{{ url_for('booth', booth_id=booth.id) }}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
