{% extends 'layout.html' %}
{% block body %}
<h1>Delete Booth {{ booth.name }}?</h1>
<div class="alert alert-danger">
  <p>
    Are you sure you want to delete this booth?<br>
    Enter the booth name and hit delete...or hit cancel.
  </p>
</div>
<form class="" action="#" method="post" role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control"><br>
  </div>
  <button type="submit" name="button" class="btn btn-danger">Delete</button>
  <a href="{{ url_for('booth', booth_id=booth.id) }}" class="btn btn-default">Cancel</a>

</form>
{% endblock %}
