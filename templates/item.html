{% extends 'layout.html' %}
{% block body %}
<h1>{{ item.name }} from {{ booth.name }}</h1>
<img src="{{ item.image }}" alt="">
<p>{{ item.description }}</p>
<p>{{ item.price }}</p>
<a href="{{ url_for('booth', booth_id=booth.id) }}" class="btn btn-primary">Back to {{ booth.name }}</a>
{% endblock %}
